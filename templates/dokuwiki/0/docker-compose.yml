dokuwiki:
  ports:
  - ${port}:80/tcp
  image: recalbox/dokuwiki
  volumes_from:
  - dokuwiki-data
  labels:
    io.rancher.sidekicks: dokuwiki-data
    traefik.enable: stack
    traefik.domain: geekael.fr
    traefik.port: 80
dokuwiki-data:
  image: busybox
  net: none
  labels:
    io.rancher.container.start_once: 'true'
